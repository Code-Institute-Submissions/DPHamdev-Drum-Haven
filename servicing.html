<header>
    <nav class="navbar navbar-dark bg-dark">
        <div>
            <a href="index.html">Home</a> 
            <a href="tuning.html">Tuning</a>
            <a href="servicing.html">Servicing</a>
            <a href="cymbalrepair.html">Cymbal Repair</a>
        </div>

<body>
    <div class="container servbox">
        <div class="row">
            <div class="logoImg col-sm-12 col">
                <img src="/assets/images/dhwhitelogo.png" alt="Drum Haven Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-boxes"></div>
                <div class="text-boxes col-6">
                    <form id="service-form" onsubmit="return sendServForm(this);">

                        <label for="servfuName">Full Name</label>
                        <br>
                        <input type="text" name="servFuName" id="servFuName" required>
                        <br>
                        <label for="servEmail">Email</label>
                        <br>
                        <input type="email" name="servEmail" id="servEmail" required>
                        <br>
                        <label for="servBrand">Brand</label>
                        <br>
                        <input type="text" name="servBrand" id="servBrand" required>
                        <br>

                        <label for="servStyle">Repair/Restoration/Service</label>
                        <br>
                        <select name="servStyle" id="servStyle" required>

                            <option value="repair">Repair</option>
                            <option value="restoration">Restoration</option>
                            <option value="service">Service</option>

                        </select>
                        <br>
                        <label for="servQuan">Full kit/Individual Drum(s)</label>
                        <br>
                            <select name="servQuan" id="servQuan" required>
                                <option value="fullkit">Full Kit</option>
                                <option value="indiv">Individual Drum(s)</option>
                            </select>
                        <br>

                        <label for="servNotes">Any Additional Notes</label>
                        <br>
                        <input type="text" name="servNotes" id="servNotes" required>
                        <br>

                        <br>
                        <input type="submit" value="Fix my Drum(s)!">
                    </form>
                </div>
        </div>
    </div>

    
</body>
